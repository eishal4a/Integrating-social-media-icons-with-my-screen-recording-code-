<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Share Modal</title>
    
    <link rel="stylesheet" href="combine.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/Line.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="combine.js" defer></script> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body style="background: linear-gradient(to right,#800080 , #ac94f4)">
    <div class="container">
        <button class="record-btn">Start Recording</button>
    </div>
    
    <div class="video-popup" id="videoPopup">
        <video id="recordedVideo" controls></video>
        <button class="close-btn">Close</button>
        <button class="view-modal">Share</button>
    </div>
    
    <div class="popup">
        <header>
            <span>Share Modal</span>
            <div class="close">
                <i class="fa-solid fa-xmark"></i> 
            </div>
        </header>
        <div class="content">
            <p>Share this link via</p>
            <ul class="icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
                <a href="#"><i class="fab fa-telegram-plane"></i></a>
            </ul>
            <p>Or copy link</p>
            <div class="field">
                <i class="url-icon uil uil-link"></i>
                <input type="text" readonly value="https://codepen.io/coding_dev_">
                <button>Copy</button>
            </div>
        </div>
    </div>
</body>
</html>
